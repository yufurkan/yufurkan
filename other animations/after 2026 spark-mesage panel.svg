<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes drift-right {
          0% { transform: translate(0, -60px); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translate(40px, 460px); opacity: 0.4; }
        }
        @keyframes drift-left {
          0% { transform: translate(0, -60px); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translate(-40px, 460px); opacity: 0.4; }
        }
        @keyframes drift-sway {
          0% { transform: translate(0, -60px); opacity: 0; }
          25% { transform: translate(20px, 100px); opacity: 1; }
          50% { transform: translate(-15px, 250px); opacity: 1; }
          75% { transform: translate(10px, 350px); opacity: 0.8; }
          100% { transform: translate(-5px, 460px); opacity: 0.4; }
        }
        @keyframes pulse {
          0%, 100% { text-shadow: 0 0 15px #00e8c6, 0 0 30px #00e8c6; opacity: 1; }
          50% { text-shadow: 0 0 5px #00e8c6; opacity: 0.85; }
        }
        
        @keyframes party-gold {
          0%, 100% { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
          50% { color: #ffed4e; text-shadow: 0 0 20px #ffed4e, 0 0 30px #ffd700; }
        }
        @keyframes party-purp {
          0%, 100% { color: #bd93f9; text-shadow: 0 0 10px #bd93f9; }
          50% { color: #d5b8ff; text-shadow: 0 0 20px #d5b8ff, 0 0 30px #bd93f9; }
        }
        @keyframes party-cyan {
          0%, 100% { color: #8be9fd; text-shadow: 0 0 10px #8be9fd; }
          50% { color: #c3f5ff; text-shadow: 0 0 20px #c3f5ff, 0 0 30px #8be9fd; }
        }
        @keyframes party-red {
          0%, 100% { color: #ff5555; text-shadow: 0 0 10px #ff5555, 0 0 5px #ff0000; }
          50% { color: #ff8888; text-shadow: 0 0 25px #ff8888, 0 0 35px #ff5555; }
        }
        @keyframes party-blue {
          0%, 100% { color: #6272a4; text-shadow: 0 0 10px #6272a4; }
          50% { color: #8b9dd1; text-shadow: 0 0 20px #8b9dd1, 0 0 30px #6272a4; }
        }
        @keyframes party-lime {
          0%, 100% { color: #50fa7b; text-shadow: 0 0 10px #50fa7b; }
          50% { color: #88ffaa; text-shadow: 0 0 20px #88ffaa, 0 0 30px #50fa7b; }
        }
        @keyframes party-white {
          0%, 100% { color: #f8f8f2; text-shadow: 0 0 10px #ffffff; }
          50% { color: #ffffff; text-shadow: 0 0 20px #ffffff, 0 0 30px #f8f8f2; }
        }
        @keyframes party-pink {
          0%, 100% { color: #ff79c6; text-shadow: 0 0 10px #ff79c6; }
          50% { color: #ffaae6; text-shadow: 0 0 20px #ffaae6, 0 0 30px #ff79c6; }
        }
        @keyframes party-orange {
          0%, 100% { color: #ffb86c; text-shadow: 0 0 10px #ffb86c; }
          50% { color: #ffd499; text-shadow: 0 0 20px #ffd499, 0 0 30px #ffb86c; }
        }
        @keyframes party-gray {
          0%, 100% { color: #6272a4; text-shadow: 0 0 8px #6272a4; }
          50% { color: #8b9dd1; text-shadow: 0 0 18px #8b9dd1, 0 0 25px #6272a4; }
        }

        .container {
          background-color: #0b0c10;
          width: 100%;
          height: 400px;
          position: relative;
          overflow: hidden;
          font-family: 'Consolas', 'Monaco', monospace;
        }

        .center-box {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 50;
          text-align: center;
          background: rgba(11, 12, 16, 0.95); 
          padding: 25px 35px;
          border-radius: 12px;
          border: 1px solid #1f2833;
          box-shadow: 0 0 60px rgba(0, 232, 198, 0.2);
        }

        .main-text {
          color: #66fcf1;
          font-size: 26px;
          font-weight: bold;
          animation: pulse 3s infinite;
          white-space: nowrap;
          letter-spacing: 1.5px;
        }

        .check-mark {
          color: #50fa7b;
          font-size: 32px;
          display: inline-block;
          margin-left: 10px;
        }

        .sub-text {
          color: #c5c6c7;
          font-size: 14px;
          margin-top: 8px;
        }

        .typewriter-line {
          color: #a4b0be;
          font-size: 12px;
          margin-top: 12px;
          padding-top: 12px;
          border-top: 1px solid #1f2833;
          height: 20px;
          position: relative;
          text-align: center;
        }
        
        .typewriter-text {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          white-space: nowrap;
          opacity: 0;
          display: inline-block;
        }
        
        .typewriter-text:nth-child(1) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 0s; }
        .typewriter-text:nth-child(2) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 5s; }
        .typewriter-text:nth-child(3) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 10s; }
        .typewriter-text:nth-child(4) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 15s; }
        .typewriter-text:nth-child(5) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 20s; }
        .typewriter-text:nth-child(6) { animation: typeAndFade 30s ease-in-out infinite; animation-delay: 25s; }
        
        @keyframes typeAndFade {
          0% { opacity: 0; }
          2% { opacity: 1; }
          14% { opacity: 1; }
          16% { opacity: 0; }
          100% { opacity: 0; }
        }

        .flake {
          position: absolute;
          top: -60px;
          opacity: 0;
          white-space: nowrap;
          font-weight: 600;
          z-index: 1;
        }

        .c-gold   { animation: party-gold 1.5s ease-in-out infinite; } 
        .c-purp   { animation: party-purp 1.5s ease-in-out infinite; } 
        .c-cyan   { animation: party-cyan 1.5s ease-in-out infinite; } 
